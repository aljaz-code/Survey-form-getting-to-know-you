<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="survey-form.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <div id="main">
    <h1 id="title">Getting to know you</h1>
    <p id="description">Tell us about yourself, info provided will remain confidential</p>
    <div id="form-div">
      <form action="" id="survey-form">
        <label for="name" id="name-label">Name*</label>
        <input type="text" id="name" placeholder="Enter your name" maxlength="50" required>
        <label for="email" id="email-label">Email*</label>
        <input type="email" id="email" placeholder="Enter a valid email address" required>
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" min="1" max="200">
        <label for="dropdown" id="dropdown-labeel">Favourite colour</label>
        <select id="dropdown">
          <option value="white">White</option>
          <option value="yellow">Yellow</option>
          <option value="orange">Orange</option>
          <option value="red">Red</option>
          <option value="pink">Pink</option>
          <option value="purple">Purple</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="black">Black</option>
        </select>
        
        <label id="favourite-travel">Favourite way to travel</label><br>
          
          <input type="radio" id="car" name="travel-type" checked>
          <label for="car" class="less-space">Car</label> <br>  
        
        <input type="radio" id="bus/train" name="travel-type">
        <label for="bus/train" class="less-space">Bus/Train</label><br>
        
        <input type="radio" id="taxi" name="travel-type">
        <label for="taxi" class="less-space">Taxi</label><br>
        
        <label for="dropdown2" id="dropdown2-labeel">How well do you know HTML?</label>
        <select id="dropdown2">
          <option value="pink">I know the basics</option>
          <option value="purple">I know a lot</option>
          <option value="green">I'm an expert</option>
        </select>
        
        <label for="number" id="number-label">Which fruit do you like?</label><br>
        
        <input type="checkbox" name="fruit" value="bananas">
        <label class="less-space">Bananas</label><br>
        <input type="checkbox" name="fruit" value="mango">
        <label class="less-space">Mango</label><br>
        <input type="checkbox" name="fruit" value="cherries">
        <label class="less-space">Cherries</label><br>
        <input type="checkbox" name="fruit" value="strawberries">
        <label class="less-space">Strawberries</label><br>
        <input type="checkbox" name="fruit" value="pineapple">
        <label class="less-space">Pineapple</label><br>
        
        <label for="">Share your comments or suggestions (optional)</label>
        <textarea id="comments" maxlength="300" placeholder="Maximum length is 300 characters"></textarea>
        
        <input type="submit" id="submit">
      </form>
    </div>     
  </div>
</body>
</html>
